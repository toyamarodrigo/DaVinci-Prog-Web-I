<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Propiedades CSS - Display</title>
	<style>
     div{background: lightblue}  
     a{background: lightgreen}  
        
	.linea {	
		display: inline;	
	}

	.bloque {
		display:block;
	} 

	.esconde {
		display: none;
	}

	</style>
</head>
<body> 
	<div class="linea"> DIV como texto </div> 
	<a href="#" class="bloque"> A como bloque</a>  
	<div class="esconde"> este DIV no se ve</div>  
 
 
</body>
</html>
